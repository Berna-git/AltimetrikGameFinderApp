<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body class="body-login">
    <!-- === Hedear ==== -->
    <header class="hedear">
        <img class="hedear-img__login" src="../assets/icons/logoHedear.svg" alt="Logo Game Finder">
    </header>
    <!-- ==== Main ===== -->
    <main class="main">
        <!-- section of slider -->
        <span class=" arrows-slider main-arrow__left">
           <img src="../assets/icons/ChevronLeftDark.svg" alt="arrow left, change img">
                
        </span>
        <span class="arrows-slider main-arrow__rigth">
            <img src="../assets/icons/ChevronRightDark.svg" alt="arrow rigth, change img">
        </span>
        <span class="slider-dark__position">
            <img src="../assets/icons/SliderDark.svg" alt="mark the current position of the img">
        </span>
        <!--=== Section Login === -->

        <div class="main-register__structure ">
            <h3>Welcome! Log in or register</h3>
            <p class="div-p__size">Log in to find the games you're looking for!</p>
            <!-- Formulario -->
            <form class="register-form__container" action="">
                <input class="form-input__size"  type="text" placeholder="Email">
                <input class="form-input__size" type="password" placeholder="Password">
                <img class="form-icon_eye showPasword" src="../assets/icons/eyeShowPass.svg" alt="icon of a eye, for show password">
                <img class="form-icon_eye hiddenPasword" src="../assets/icons/eyeHiddenPass.svg"  alt="eye for hidden password">
                <div class="form-remember_container">
                    <input class="checkbox-remUser" type="checkbox"></input>
                    <label for="">Remember me</label>
                    <p>Forgot passaword?</p>
                </div>
                <button class="form-btn__login">Log in</button>
            </form>
            <p class="registerNow-p">Not registtered yet? <a href="#">Register Now</a></p>
           <div class="divisor-line_container">
               <span></span>
               <p>or</p>
               <span></span>
           </div>
            <!-- Rigestter with Social Media -->
